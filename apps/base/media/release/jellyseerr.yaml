apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyseerr
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  dependsOn: []
  interval: 15m
  values:
    controllers:
      jellyseerr:
        containers:
          app:
            image:
              repository: fallenbagel/jellyseerr
              tag: preview-OIDC
            env:
              DB_TYPE: "postgres"
              DB_HOST: "media-postgres.media.svc"
              DB_PORT: "5432"
              DB_USER: "{{ .Release.Name }}"
              DB_PASS:
                valueFrom:
                  secretKeyRef:
                    name: "{{ .Release.Name }}-postgres"
                    key: password
              DB_NAME: "{{ .Release.Name }}"
              LOG_LEVEL: "info"
              PORT: &port 80
              TZ: America/Toronto
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
