apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app victoria-metrics-operator
spec:
  chart:
    spec:
      chart: *app
      sourceRef:
        kind: HelmRepository
        name: vm
        namespace: flux-system
      version: 0.54.0
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
  interval: 15m
  values:
    crds:
      enabled: true
      plain: true
    serviceMonitor:
      enabled: true
      vm: true
