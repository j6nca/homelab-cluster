apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gatus
  namespace: flux-system
spec:
  targetNamespace: gatus
  commonMetadata:
    labels:
      service: gatus
  interval: 5m
  path: ./apps/base/gatus/release
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gatus-dashboards
  namespace: flux-system
spec:
  targetNamespace: observability
  commonMetadata:
    labels:
      service: gatus
  dependsOn:
    - name: grafana
  interval: 5m
  path: ./apps/base/gatus/dashboards
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
