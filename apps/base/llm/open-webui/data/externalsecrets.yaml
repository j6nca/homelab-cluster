apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: open-webui-postgres
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
    # this is how the Kind=Secret will look like
    template:
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"

  dataFrom:
    - extract:
        key: open-webui-postgres
---

