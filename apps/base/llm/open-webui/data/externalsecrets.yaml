apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: open-webui-postgres
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
    # this is how the Kind=Secret will look like
    template:
      data:
        DATABASE_USER: "{{ .username }}"
        DATABASE_PASSWORD: "{{ .password }}"
        DATABASE_PORT: "5432"
        DATABASE_NAME: open-webui
        DATABASE_TYPE: postgresql
        DATABASE_HOST: open-webui-postgres-rw


  data:
  - secretKey: username
    remoteRef:
      key: open-webui-postgres
      property: username
  - secretKey: password
    remoteRef:
      key: open-webui-postgres
      property: password
---

