apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
- name: longhorn-dashboard
  files:
  - ../../../../dashboards/storage/longhorn.json

generatorOptions:
  annotations:
    grafana_folder: Storage
  labels:
    grafana_dashboard: "1"
  disableNameSuffixHash: true

resources:
  - ./dashboards.yaml
