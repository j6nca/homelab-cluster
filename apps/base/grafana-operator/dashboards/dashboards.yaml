apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: datasource-status
  namespace: observability
spec:
  instanceSelector:
    matchLabels:
      dashboards: homelab
  folder: "System"
  configMapRef:
    name: datasource-status-dashboard
    key: datasource-status.json
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: home
  namespace: observability
spec:
  instanceSelector:
    matchLabels:
      dashboards: homelab
  configMapRef:
    name: home-dashboard
    key: home.json
