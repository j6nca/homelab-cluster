apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: alertmanager
  namespace: observability
spec:
  instanceSelector:
    matchLabels:
      dashboards: homelab
  folderRef: observability
  datasources:
    - datasourceName: prometheus
      inputName: datasource
  grafanaCom:
    id: 21864
