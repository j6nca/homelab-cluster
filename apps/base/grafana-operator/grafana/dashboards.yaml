apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: alertmanager
  namespace: observability
spec:
  instanceSelector:
    matchLabels:
      dashboards: homelab
  folderRef: observability
  datasources:
    - datasourceName: prometheus
      inputName: DS_PROMETHEUS
  grafanaCom:
    id: 21864
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: datasource-status
  namespace: observability
spec:
  instanceSelector:
    matchLabels:
      dashboards: homelab
  folderRef: system
  datasources:
    - datasourceName: prometheus
      inputName: DS_PROMETHEUS
  url: https://github.com/j6nca/homelab-cluster/blob/main/dashboards/system/datasources_status.json
