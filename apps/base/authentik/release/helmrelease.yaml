apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  chart:
    spec:
      chart: authentik
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
      version: 2025.8.4
  interval: 15m
  values:
    server:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    worker:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
