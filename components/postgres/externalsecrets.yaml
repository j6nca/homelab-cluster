apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-postgres
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
    # this is how the Kind=Secret will look like
    template:
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"

  data:
  - secretKey: username
    remoteRef:
      key: ${APP}-postgres
      property: username
  - secretKey: password
    remoteRef:
      key: ${APP}-postgres
      property: password
